<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    
    <title>Primer Django</title>
</head>
<body>
    <h1>Info del servidor:</h1>
    <p>Nombre: {{name}}</p>
    <p>Color: {{favorite_color}}</p>
    <p>Mascotas</p>
    <ul>
        {% for pet in pets %}
            <li>{{pet}}</li>
        {% endfor %}
    </ul>
</body>
</html>
